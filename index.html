<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://fonts.googleapis.com/css?family=Josefin+Sans:300,400,600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Base Apparel</title>
  </head>
  <body>
    <div class="main">
      <header>
        <img src="images/logo.svg" alt="base apparel logo" class="logo" />
      </header>

      <img
        src="images/hero-mobile.jpg"
        alt="hero image mobile"
        class="hero-image"
      />

      <section>
        <h1>
          <span class="we-are">we're </span><br />
          coming <br />
          soon <br />
        </h1>
        <p>
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up to date with announcements and our
          launch deals.
        </p>
        <form>
          <input type="email" placeholder="Email Address" class="email-input" />
          <button class="btn">
            <img src="images/icon-arrow.svg" alt="arrow icon" />
          </button>
        </form>
      </section>
    </div>
    <div class="hero-image-desktop"></div>
  </body>
</html>
